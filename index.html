<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Kéktúra archív</title>
  <style>
      table, td {
          border: 1px solid black;
      }
      td {
          padding: 1em;
      }
  </style>
</head>

<body>
    <table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>
        <script>
            for (var d = new Date(2020, 8, 17); d < new Date(); d.setDate(d.getDate() + 1)) {
                const path = moment(d).format('YYYY-MM-DD')
                document.write(`
                    <tr>
                        <td><a href="https://kektura-archive.s3.eu-central-1.amazonaws.com/${path}/stamps.gpx">https://kektura-archive.s3.eu-central-1.amazonaws.com/${path}/stamps.gpx</td>
                            <td><a href="https://kektura-archive.s3.eu-central-1.amazonaws.com/${path}/track.gpx">https://kektura-archive.s3.eu-central-1.amazonaws.com/${path}/track.gpx</td>
                    </tr>
                `)
            }
        </script>
    </table>
</body>

</html>
